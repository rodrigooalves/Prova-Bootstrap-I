<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .section {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            padding: 10px;
            text-align: center;
            margin: 10px;
        }

        .card img {
            max-width: 100%;
            height: auto;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Infinity School</h1>

    <div class="section">
        <div class="card">
            <img src="curso1.jpg" alt="Curso 1">
            <p>Breve descrição do Curso 1.</p>
            <a href="https://infinityschool.com.br/" class="btn">Ver Curso 1</a>
        </div>

        <div class="card">

        </div>
    </div>

    <div class="section">

            <p>Breve descrição do Curso 3.</p>
            <a href="https://infinityschool.com.br/" class="btn">Ver Curso 3</a>
        </div>

        <div class="card">

            <p>Breve descrição do Curso 4.</p>
            <a href="https://infinityschool.com.br/" class="btn">Ver Curso 4</a>
        </div>
    </div>
</body>
</html>
